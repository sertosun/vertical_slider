<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="verticalSlider.css">
    <script src="https://kit.fontawesome.com/9def274ed7.js" crossorigin="anonymous"></script>

    <title>Vertical Slider</title>

</head>

<body>

    <div class="slider_container">
        <div class="text_slide">
            <div class="content berlin">
                <h1>Berlin</h1>
                <p>Hauptstadt von Deutschland </p>
            </div>

            <div class="content london">
                <h1>London</h1>
                <p>Hauptstadt von England </p>
            </div>

            <div class="content ankara">
                <h1>Ankara</h1>
                <p>Hauptstadt von TÃ¼rkei </p>
            </div>

            <div class="content moskau">
                <h1>Moskau</h1>
                <p>Hauptstadt von Russland </p>
            </div>
        </div>

        <div class="image_slide">
            <div class=" back_img moskau_img"></div>
            <div class=" back_img ankara_img"></div>
            <div class=" back_img london_img"></div>
            <div class=" back_img berlin_img"></div>
        </div>

        <div class="button_container">
            <button class="down_button">
                <i class="fa-solid fa-arrow-down"></i>
            </button>
            <button class="up_button">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="verticalSlider.js"></script>
</body>

</html>
